<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1 style="font-size: xx-large;"><b><center>Welcome to E-platorm</center></b></h1>
    <center><table border="1px">
        <tr>
            <tH>Item</tH>
            <td><input type="text" id="item"> </td>
        </tr>
        <tr>
            <tH>Quantity</tH>
            <td><input type="number" id="quantity"> </td>
        </tr>
        <tr>
            <tH>Rate per Qty</tH>
            <td><input type="number" id="rate"> </td>
        </tr>
        <tr>
            <tH>Amount to be Paid</tH>
            <td><input type="number" id="amount"> </td>
        </tr>
        <tr>
          <td colspan="2"><input type="button" id="btns" value="Click here to change the Futher" onclick="outPut()"> </td>
        </tr>
    </table><br><br>
    <table border="1px">
        <tr>
            <th>Name Of the item</th>
            <th>Quantity</th>
            <th>Rate</th>
            <th>Amount to be Paid</th>
        </tr>
        <tr>
            <td id="name"></td>
            <td id="qty"></td>
            <td id="prize"></td>
            <td id="rupees"></td>
        </tr>
    </table></center>
    <script src="./laptop.js"></script>
</body>
</html>
